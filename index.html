<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D cube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <canvas id="Canvas" width="600" height="600"></canvas>
  <p1>Zoom: </p1>
  <input type="range" id="slider" min="1" max="900" value="600">
  <p1>Distance: </p1>
  <input type="range" id="slider3" min="150" max="900" value="500">
  <p1>Speed: </p1>
  <input type="range" id="slider2" min="-5" max="5" value="1">
  <p1>IgnoreZ</p1>
  <input type="checkbox" id="IgnoreZToDraw">
  <p1>Triangle</p1>
  <input type="checkbox" id="TriangleBox">
  <p1>TranslateYZ</p1>
  <input type="checkbox" id="TranslateXZ">
  <p1>TranslateXZ</p1>
  <input type="checkbox" id="TranslateYZ">
  <script>
	let slider = document.getElementById("slider")
	let slider2 = document.getElementById("slider2")
	let slider3 = document.getElementById("slider3")
    	const canvas = document.getElementById("Canvas");
    	const ctx = canvas.getContext("2d");
	let cube = [
  	{ x: -1, y: -1, z: -1 },
  	{ x:  1, y: -1, z: -1 },
  	{ x:  1, y:  1, z: -1 },
  	{ x: -1, y:  1, z: -1 },
  	{ x: -1, y: -1, z:  1 },
  	{ x:  1, y: -1, z:  1 },
  	{ x:  1, y:  1, z:  1 },
  	{ x: -1, y:  1, z:  1 }
	];
	let triangle = [
	{x: -1, y: 1, z: -1},
	{x: 1, y: 1, z: -1},
	{x: 0, y: -1, z: 0},
	{x: 1, y: 1, z: 1},
	{x: -1, y: 1, z: 1}
	]
	let customMesh = [
	{x: -1, y: 1, z: 1},
	{x: 1, y: 1, z: 1},
	{x: -1, y: 1, z: 1},
	{x: 1, y: 1, z: 1},
	]

	let ignoreZ = document.getElementById("IgnoreZToDraw")
	let trianglecheck = document.getElementById("TriangleBox")
	let tXZ = document.getElementById("TranslateXZ")
	let tYZ = document.getElementById("TranslateYZ")

	function multiMatrix(matrix1, matrix2, matrix3){
		
	}
	function translateXYZ(point, angle) {
  		const cos = Math.cos(angle);
  		const sin = Math.sin(angle);
		/*let p4 = multiMatrix(p1, p2, p3)*/
		let YZ = {
		x: point.x*cos-point.z*sin, 
		y: point.y, 
		z: point.x*sin+point.z*cos}
		let XZ = {
		x: point.x,
		y: point.y*cos-point.z*sin,
		z: point.y*sin+point.z*cos}
		if (tXZ.checked == true){
			return XZ
		}
		if (tYZ.checked == true){
			return YZ
		}
  		return YZ
	}
	function project(point, angle){
  		const scale = slider.value;
  		const distance = slider3.value/100;
  		const z = point.z + distance;
		if (ignoreZ.checked == false && z >= 7.5){
			return 0
		}
  		return {
  			x: canvas.width / 2 + (point.x * scale) / z,
    			y: canvas.height / 2 + (point.y * scale) / z
  		};
	}
	function drawCube(angle) {
  		ctx.clearRect(0, 0, canvas.width, canvas.height);
  		const rotated = cube.map(p => translateXYZ(p, angle));
  		const projected = rotated.map(project);

  		const edges = [
  		  [0,1],[1,2],[2,3],[3,0],
  		  [4,5],[5,6],[6,7],[7,4],
  		  [0,4],[1,5],[2,6],[3,7]
  		];

  		ctx.beginPath();
		ctx.strokeStyle = "black";
  		edges.forEach(([a, b]) => {
   			ctx.moveTo(projected[a].x, projected[a].y);
   			ctx.lineTo(projected[b].x, projected[b].y);
  		});
  		ctx.stroke();
	}
	function drawTriangle(angle){
		/*ctx.clearRect(0, 0, canvas.width, canvas.height);*/
		const rotated = triangle.map(p => translateXYZ(p, angle))
		const projected = rotated.map(project)

		const edges = [
  		  [0,1], [1,3], [3, 4], [0, 4],
		  [4, 2], [3, 2], [1, 2], [0, 2]
  		];

		ctx.beginPath();
		ctx.strokeStyle = "blue";
  		edges.forEach(([a, b]) => {
   			ctx.moveTo(projected[a].x, projected[a].y);
   			ctx.lineTo(projected[b].x, projected[b].y);
  		});
  		ctx.stroke();
	}

	let angle = 0;
	function animate() {
		drawCube(angle);
		if (trianglecheck.checked == true){
			drawTriangle(angle);
		}
		/**/
		angle += 0.02;
  		/*angle = (1-0.08)*angle+0.08*(slider2.value);*/
  		requestAnimationFrame(animate);
	}
	animate();




  </script>
</body>
</html>
